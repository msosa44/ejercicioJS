        var variableGlobal = "esta es global"; 
        var miFuncion = function () {
            //LOCAL ACCEDE DENTRO DE FAUNCION
               var variableLocal = "esta es local";
               
            //cambio valor de variable GLOBAL
               variableGlobal = "esta es global modificada";

           var FuncionLocal = function(){
               var VariableLocal = "Esta es una variable local, dentro de la funcion";

           }
              FuncionLocal();
            
        }

        miFuncion();
         

    </script>
