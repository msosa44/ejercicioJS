<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
     var texto = "Carlos Arturo";
     var texto2 = texto.indexOf("o") + 1;
    
        //cuantos caracteres tiene la cadena 
         var nuevoTexto = texto.length;
        //cortar cadena
         var nuevoTexto = texto.substring();
        //pasar dos parametros (posicion, corte)
         var nuevoTexto = texto.substr();
        //devuelve la posicion del caracter ("caracter", posicion)
         var nuevoTexto = texto.indexOf("o", texto2);   
        //busca de atras a adelante
         var nuevoTexto = texto.lastIndexOf("o", texto2);   
        //remplaza la cadena de texto
         var nuevoTexto = texto.replace(texto,"Falcon");
        //remplaza minus (Upper), Mayus (Lower)
         var nuevoTexto = texto.toUpperCase();
         var nuevoTexto = texto.toLowerCase();
         document.write(nuevoTexto);

    </script>
</body>
</html>
